<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.playcanvas.com/playcanvas-stable.js"></script>
    <title>Warlords</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #282c34;
            color: white;
            font-family: 'Arial', sans-serif;
        }
        #canvas {
            width: 100%;
            height: 100%;
            display: block;
        }
        #countdown {
            position: absolute;
            top: 20px; 
            right: 20px; 
            font-size: 48px;
            background-color: rgba(0, 0, 0, 0.7);
            padding: 20px;
            border-radius: 10px;
            text-align: center;
        }
        #overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            color: white;
            display: none; /* Ẩn mặc định */
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
        }
        #restartButton {
            background-color: #ff4757;
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 24px;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 20px;
            transition: background-color 0.3s;
        }
        #restartButton:hover {
            background-color: #e84118;
        }
    </style>
</head>
<body>
    <canvas id="canvas"></canvas>
    <div id="countdown">05:00</div>
    <div id="overlay">
        <div id="gameOverMessage">Hết thời gian!</div>
        <button id="restartButton">Chơi lại</button>
    </div>

    <script src="index.ts" type="module"></script>
    <script>
        const countdownElement = document.getElementById('countdown');
        const overlay = document.getElementById('overlay');
        let totalTime = 5 * 60;

        function startCountdown() {
            const interval = setInterval(() => {
                const minutes = Math.floor(totalTime / 60);
                const seconds = totalTime % 60;

                countdownElement.textContent = 
                    String(minutes).padStart(2, '0') + ':' + 
                    String(seconds).padStart(2, '0');

                if (totalTime <= 0) {
                    clearInterval(interval);
                    countdownElement.textContent = "Hết thời gian!";
                    showGameOverScreen();
                }

                totalTime--;
            }, 1000);
        }

        function showGameOverScreen() {
            overlay.style.display = 'flex'; 
        }

        document.getElementById('restartButton').addEventListener('click', () => {
            location.reload(); 
        });

        startCountdown(); 
    </script>
</body>
</html>
